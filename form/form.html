<!doctype html>
<html lang="en">

  <head>
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>:: Form ::</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="form.js"></script>
    <link rel="stylesheet" type="text/css" href="form.css">
  </head>

  <body>

    <form id="test" method="post">
      <div class="tech-error-msg">Technical Error</div>
      
      <div class="form-item">
        <label>Email Address</label>
        <input autocomplete="nope" type="email" id="email" name="email">
        <span class="error-msg">Please enter a valid email address.</span>
      </div>

      <div class="form-item">
        <label>Address 2 (Optional)</label>
        <input autocomplete="nope" type="text" id="address_2" name="address_2">
      </div>

      <input type="submit" id="submit" name="submit" value="Submit">

      <div class="thank-msg">Your message has been sent Successfully.<span class="msg-close">&times;</span></div>
    </form>

  </body>

</html>
