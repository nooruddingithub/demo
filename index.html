<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Form </title>

<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="custom.js"></script>

</head>

<body>
	<form id="contactform" name="contactform">
		<div>
			<label for="name">Name :</label> 
			<input type="text" id="cname" name="cname" placeholder="Enter Your Name" required>
		</div>
		
		<br>
		
		<div>
			<label for="email">Email :</label> 
			<input type="email" id="cemail" name="cemail" placeholder="Enter Your Email ID" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
		</div>
		
		<br>
		
		<div>
			<label for="email">Mobile :</label> 
			<input type="tel" id="cphone" name="cphone" pattern="[789][0-9]{9}" maxlength="12" placeholder="MOBILE NO" required>
		</div>
		
		<br>
		
		<div>
			<label for="website">Website :</label> 
			<input type="url" id="cwebsite" name="cwebsite" placeholder="Enter Your Website">
		</div>
		
		<br>
		
		<div>
			<label for="ccountries">City :</label> 
			<select id="ccity" name="ccity" required>
				<option value="">CITY</option>
				<option value="Mumbai">Mumbai</option>
				<option value="Kolkata">Kolkata</option>
				<option value="Lucknow">Lucknow</option>
				<option value="Ahmadabad">Ahmadabad</option>
			</select>
		</div>
		
		<br>
		
		<div>
			<label for="cage">Age :</label> 
			<input type="number" id="cage" name="cage" value="" required min="18" max="75"> 
		</div>

		<br>
		
		<div>
			<label for="cdate">DOB :</label> 
			<input type="date" id="cdate" name="cdate">
		</div>
		
		<br>
		
		<div>
			<label for="aboveinfo">Above Information :</label> 
			<div>
				<label>
					<input type="radio" value="True" name="caboveinfo" required>
					True
				</label>
			</div>
			<div>
				<label>
					<input type="radio" value="False" name="caboveinfo" required>
					False
				</label>
			</div>
		</div>
		
		<br>
		
		<div>
			<label>
				<input type="checkbox" name="cterms" id="cterms" required>
				Check yourself
			</label>
		</div>
					
		<br>
		
		<button type="submit" class="submit">SUBMIT</button>
		
		<br>
		
		<div id="succ"></div>
		
	</form>
	
</body>
</html>
